<html>
<head>
<title>Register</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/priv/global.css') }}"/>
</head>

<div class="center content round">
<div class="head">
			<img src="{{ url_for('static', filename='img/priv/logo.png') }}" alt="Logo" />
			<div class="online"><b>{online}</b> {hotelName}'s online now!</div>
		</div>
			
		<div class="menu round">
			<ul>
				<li><a href="me">Me</a></li>
				<li><a href="help">Help</a></li>
				<li><a href="credits">Credits</a></li>
				<li><a href="api.php">Client</a></li>
				
				<li class="signout"><a href="logout">Logout</a></li>
				<li class="signout">
			</ul>
		</div>

		<div class="user_info">
			<div class="enterhotel">
				<div class="ehbutton">
					<a href="api">Enter {hotelName}</a>
				</div>
				<b></b>
			</div>
				
			<div class="avatar">
				<img src="http://www.habbo.com/habbo-imaging/avatarimage?figure={figure}&direction=2&head_direction=3&action=crr=6&gesture=sml" alt="{username}" />
			</div>
				
			<div class="motto">
				<span>{username}:</span>
				<div id="motto">{motto}</div>
				<div id="mottoEdit"><input type="text" name="me_motto" maxlength="30" id="mottoEditBox" value="{motto}" /></div>
					
			</div>
				
			<div class="balance">
				<p class="credits"><b>{coins}</b> Credits</p>
				<p class="pixels"><b>{activitypoints}</b> Pixels</p>
			</div>
		</div>
	</div>
	</div>
				
	<div class="center copyright">
		<center><a href="#">innoCMS</a></center>

	</div>
